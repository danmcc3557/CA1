{% extends 'base.html' %} 
 {% block title %}Adverts{% endblock title %} 
{% block content %} 
 
  {% for advert in object_list %} 
     <div class="card"> 
       <div class="card-header"> 
        <span class="font-weight-bold">{{ advert.title }}</span> &middot; 
 
        <span class="text-muted">by {{ advert.author }} | {{ advert.date }}</span> 
 
      </div> 
       <div class="card-body"> 
         {{ advert.body }} 
      </div> 
 
      <div class="card-footer text-center text-muted"> 
 
        <a href="">Edit</a> | 
         <a href="">Delete</a> 
      </div> 
 
    </div> 
 
    <br /> 
   {% endfor %} 
 {% endblock content %}
